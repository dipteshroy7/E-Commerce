<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title> {% block title %} {% endblock title %} - E-Mobiles</title>
</head>
<nav class="navbar navbar-expand-lg fixed-top navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">E-Mobiles</a>
        <button class="navbar-toggler navbarspacing" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <form action="/result" method="GET" class="d-flex">
                        <input class="form-control me-2" type="search" name="search" placeholder="Search for products" required>
                        <button class="btn btn-outline-success" type="submit"><b>Search</b></button>
                    </form>
                </li>
            </ul>
            <a href="/cart" class="btn btn-primary" type="submit"><i class="fa fa-shopping-cart" style="font-size:17px;color:white"></i><b> Cart</b></a>
        </div>
    </div>
</nav>
<body>
{% block body %}

{% endblock body %}
    <footer>
        <div class="container">
            <span class="text-muted">Copyright&copy;
                <script>document.write(new Date().getFullYear())</script> Diptesh Roy All rights reserved.
            </span>
            <a href="/upload" class="btn btn-sm btn-dark" style="float: right;">SELL</a>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</html>
